<div class="container">
  <div class="card mt-5">
    <div class="card-body" *ngIf="producto">
      <h5 class="card-title">
        {{stringTitle}}
      </h5>
      <div class="row">
        <div class="col-md-8">
          <div class="row mt-5">
            <div class="col-md-6 text-center">
              <img [src]="'http://localhost:3000/' + producto.imagen" class="prod-img">
            </div>
            <div class="col-md-6">
              <h4>{{producto.nombre}}</h4>
              <p>{{producto.descripcion}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-dark product-options">
            <div class="card-body">
              <div class="row mt-2">
                <div class="col-md-6">
                  <h5>Precio</h5>
                </div>
                <div class="col-md-6">
                  <h5 class="text-right">S/.{{carritoItem.precioTotal}}</h5>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label for="prodCantidad">Cantidad</label>
                </div>
                <div class="col-md-6 text-right">
                  <input type="number" name="prodCantidad" id="prodCantidad" [(ngModel)]="carritoItem.cantidad" (ngModelChange)="updatePrecioTotal()">
                </div>
              </div>
              <div class="text-center mt-2" *ngIf="user">
                <button class="btn btn-success text-center" (click)="addToCart()" routerLink="/carrito" routerLinkActive="active">Agregar al carrito</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
